<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1920px" height="1080px">
<defs>
      <radialGradient id="RadialGradient1">
        <stop offset="0%" stop-color="red"/>
        <stop offset="30%" stop-color="pink"/>
        <stop offset="60%" stop-color="purple"/>
        <stop offset="90%" stop-color="blue"/>
        <stop offset="100%" stop-color="violent"/>
      </radialGradient>
</defs>
<circle cx="100" cy="50" r="20" fill="url(#RadialGradient1)"/>
<rect id="rec" stroke="blue" stroke-width="10px" x="150" y="30" width="50" height="40" fill="red"/>
<animate xlink:href="#rec" attributeName="stroke" from="blue" to="yellow" dur="4s" begin="click" fill="freeze" /> 
<ellipse id="ell" cx="310" cy="50" rx="60" ry="30" fill="green"/>
<animate xlink:href="#ell" attributeName="fill" from="green" to="red" dur="4s" begin="click" fill="freeze" /> 
<defs>
<linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="green"/>
        <stop offset="100%" stop-color="orange"/>
</linearGradient>  
</defs>
<polygon id="trigle" stroke="blue" stroke-width="5px" points="400,90 450,20 500,90 400,90" fill="url(#Gradient2)" stroke-dashoffset="272,04"/>
<path fill="none" stroke="#000000" d="M0,200 H400 L230,250 H700" />      
</svg>
