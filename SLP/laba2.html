   <script>
  function table()
  {
    let a = prompt("Введите кол-во строк"," ");
    let b = prompt("Введите кол-во столбцов"," ");
    document.write("<table border= '1'>");
    for (i=1; i<=a; i++)
    {
      document.write("<tr>");
    for (j=1; j<=b; j++)
    {
        document.write("<td>"+i*j+"</td>");
    }
    document.write("</tr>");
    }
document.write("</table>");
   }


function circle()
{
 document.write("<table border = '1'>");
 document.write("</tr>");
 document.write("<td>" + "Радиус" + "</td>");
 document.write("<td>" + "Площадь круга" + "</td>");
 document.write("<td>" + "Длина окружности" + "</td>");
 let ak=Number(prompt("Введите а")), bk=Number(prompt("Введите b"));
 let di=ak;
 do
 {
  kf=di.toFixed(2);
  document.write("</tr>");
  document.write("<td>" + kf + "</td>");
  document.write("<td>" + Math.round (Math.pow(kf,2)* Math.PI) + "</td>");
  document.write("<td>" + Math.round (2*Math.PI*kf) + "</td>");
  di=di+0.3;
 }
 while(di<=bk)
}
